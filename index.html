<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MOOVIE</title>
  </head>
  <body onload="onLoad()">
    <nav class="navbar bg-dark">
      <div class="navhome">
      <img class="logo" src="logomovie.png">
      <a class="home" href="#" id="home">Home</a>
    </div>
      <a class="mymovie" href="#" id="fav">MyMovie</a>
        
    </nav>

      <div class="search">
        <input class="searchBox" type="text" id="input-search" placeholder="Search Movie :)">
        <button class ="searchBtn btn-danger" type ="button" id="btn-search">Let's Go!</button>
      </div>


      <div class="container" >
       <div class="row" id="animedetail"></div>
       <div class="mini-container">
         <div class="row" id="outputfav"></div>
        </div>
       <div class="container" style="display: none;" id="detaillist">
           <img src="" alt="" id="imgdetail">
           <div class="d-flex">
            <p>Title:</p>
            <div class="id" id="nameid"></div>
           </div>
           <div class="d-flex">
             <p>Type:</p>
            <div class="type" id="type"></div>
           </div>
           <div class="d-flex">
             <p>EP:</p>
           <div class="episodesdetail" id="episodesdetail"></div>
          </div>
          <div class="d-flex">
            <p>Score:</p>
            <div class="scoredetail" id="scoredetail"></div>
          </div>
           <button type="button" id="backtofav">back</button> 
       </div>
      </div>

      
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    
  </body>
</html>
